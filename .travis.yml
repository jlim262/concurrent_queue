language: cpp
sudo: required

compiler:
  - gcc

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
